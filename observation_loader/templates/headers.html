{% extends "base.html" %}
{% block content %}

<h3>Align session headers</h3>
<p>These are the required fields. Please, set each one with one of the column names found in your file.</p>

<form action="" ng-controller="HeaderController as headerCtrl" method="POST" name="headerForm" id="headerForm" ng-submit="headerCtrl.checkFields()" novalidate>

<!-- Scientific Name -->
<div class="form-group" id="scientificNameSelect">
    <label for="scientificName" class="control-label">Scientific Name</label>
    <select class="form-control" ng-model="headerCtrl.headers.scientificname" id="scientificName" name="scientificName">
    {% for header in session['file_headers'] %}
        <option value="{{header}}">{{header}}</option>
    {% endfor %}
    </select>
</div>

<!-- Latitude -->
<div class="form-group" id="latitudeSelect">
    <label for="latitude" class="control-label">Latitude</label>
    <select class="form-control" ng-model="headerCtrl.headers.latitude" id="latitude" name="latitude">
    {% for header in session['file_headers'] %}
        <option value="{{header}}">{{header}}</option>
    {% endfor %}
    </select>
</div>

<!-- Longitude -->
<div class="form-group" id="longitudeSelect">
    <label for="longitude" class="control-label">Longitude</label>
    <select class="form-control" ng-model="headerCtrl.headers.longitude" id="longitude" name="longitude">
    {% for header in session['file_headers'] %}
        <option value="{{header}}">{{header}}</option>
    {% endfor %}
    </select>
</div>

<!-- Date -->
<div class="form-group" id="observationDateSelect">
    <label for="observationDate" class="control-label">Observation date</label>
    <select class="form-control" ng-model="headerCtrl.headers.observationdate" id="observationDate" name="observationDate">
    {% for header in session['file_headers'] %}
        <option value="{{header}}">{{header}}</option>
    {% endfor %}
    </select>
</div>

<!-- Collector -->
<div class="form-group" id="collectorSelect">
    <label for="collector" class="control-label">Collector's name</label>
    <select class="form-control" ng-model="headerCtrl.headers.collector" id="collector" name="collector">
    {% for header in session['file_headers'] %}
        <option value="{{header}}">{{header}}</option>
    {% endfor %}
    </select>
</div>

<div class="alert alert-danger" id="warningMessage" ng-show="headerCtrl.warning" >
    {[{ headerCtrl.warning }]}
</div>

<input class="btn btn-primary" type="submit" value="Let's go!">
</form>

{% endblock %}
