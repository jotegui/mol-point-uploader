{% extends "base.html" %}
{% block content %}

<h3>Extra fields</h3>
<p>We found some extra fields in your file. Please provide a brief description if necessary (such as units of measurement, or any used categorization).</p>

<form id="metafieldsForm" action="/metadata" method="POST">
{% for i in extra_fields %}
    <div class="form-group" id={{i}}Field>
        <label for="{{i}}" class="control-label">{{i}}</label>
        <textarea class="form-control" id="{{i}}" name="{{i}}" placeholder="Optional"></textarea>
    </div>
{% endfor %}
<input type="submit" class="btn btn-primary" id="submitBtn" name="submitBtn" value="Submit">
</form>
{% endblock %}
